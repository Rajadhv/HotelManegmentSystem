<div class="container">
  
  <form
    class="example-form"
    [formGroup]="loginForm"
    (ngSubmit)="Login()"
  >
    <mat-form-field class="example-full-width">
      <mat-label>username</mat-label>
      <input matInput formControlName="id" />
    </mat-form-field>
<br>
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>

    <div>
      <button mat-raised-button color="primary">Login</button>
      <a routerLink="/admin/register" mat-raised-button color="accent"
        >New Admin?</a
      >
    </div>
  </form>
  <div class="backbtn">
    <button mat-raised-button color="primary" class="btns" (click)="back()">
      Back
    </button>
</div>
