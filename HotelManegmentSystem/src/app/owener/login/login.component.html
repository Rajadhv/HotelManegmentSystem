<div class="container">
  <form
    class="example-form"
    [formGroup]="loginForm"
    (ngSubmit)="Login()"
    *ngIf="!showForgetPasswordForm"
  >
    <mat-form-field class="example-full-width">
      <mat-label>username</mat-label>
      <input matInput formControlName="userName" />
    </mat-form-field>
    <br />
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>

    <div>
      <button mat-raised-button color="primary">Login</button>
      <a routerLink="/owener/signup" mat-raised-button color="accent"
        >New Owener?</a
      >
    </div>
  </form>
  <div class="backbtn">
    <button mat-raised-button color="primary" class="btns" (click)="back()">
      Back
    </button>
  </div>
</div>
