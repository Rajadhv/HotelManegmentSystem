<div class="container">
  <mat-card>
    <mat-card-header>
      <h2>Book Hotel</h2>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="hotelresistration">
        <mat-form-field class="example-full-width">
          <mat-label> Full Name</mat-label>
          <input type="text" matInput formControlName="fullname" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label> Email</mat-label>
          <input type="text" matInput formControlName="email" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label> ADHAR NO</mat-label>
          <input type="text" matInput formControlName="aadhar" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label> Moblile No....</mat-label>
          <input type="text" matInput formControlName="Moblile" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label> Enter Booking Date </mat-label>
          <mat-date-range-input
            [formGroup]="hotelresistration"
            [rangePicker]="picker"
          >
            <input
              matStartDate
              formControlName="start"
              placeholder="Start date"
            />
            <input matEndDate formControlName="end" placeholder="End date" />
          </mat-date-range-input>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>

            </mat-date-range-input>

            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>

        <mat-date-range-picker #picker></mat-date-range-picker> -->

        <div>
          <button mat-raised-button color="primary" (click)="submit()">
            Submit
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
